<ion-header>
  <ion-toolbar>
    <ion-button (click)="comeBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>seasonDetails</ion-title>
  </ion-toolbar>
</ion-header>
<!--Le titre de l’épisode
La date de sortie de l’épisode
La durée de l’épisode
La description de l’épisode (plot)
La note IMDb et les nombre de votes IMDb
-->
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let episode of episodes" (click)="showEpisode(episode)">
      <button ion-button block>{{episode.Title}}</button>
    </ion-item>
  </ion-list>
</ion-content>
